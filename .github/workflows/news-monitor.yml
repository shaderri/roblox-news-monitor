name: Roblox News Monitor

on:
  schedule:
    # Каждые 4 часа: 00:00, 04:00, 08:00, 12:00, 16:00, 20:00 UTC
    - cron: '0 */4 * * *'
  workflow_dispatch: # Ручной запуск

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Roblox News Monitor
      env:
        COMPOSIO_API_KEY: ${{ secrets.COMPOSIO_API_KEY }}
        TARGET_EMAIL: linkrobloxnews@gmail.com
      run: |
        python scripts/monitor.py
        
    - name: Log completion
      if: always()
      run: |
        echo "✅ Monitoring completed at $(date -u)"
        echo "Next run in 4 hours"
